
name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore
        run: dotnet restore ./src/ApiUtc/ApiUtc.csproj
      - name: Build
        run: dotnet build ./src/ApiUtc/ApiUtc.csproj -c Release --no-restore
      - name: Publish
        run: dotnet publish ./src/ApiUtc/ApiUtc.csproj -c Release -o ./artifacts --no-build

  container:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        if: secrets.GHCR_TOKEN != ''
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build (Ubuntu)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: ${{ secrets.GHCR_TOKEN != '' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/api-utc:10.0
      - name: Build (Alpine)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.alpine
          push: ${{ secrets.GHCR_TOKEN != '' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/api-utc:10.0-alpine
